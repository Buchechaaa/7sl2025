<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clean & Compliant Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This website is safe, clean, and fully compliant with laws and platform policies.">
  <style>
    :root { --bg:#0b0f14; --card:#121821; --fg:#e8f0fe; --muted:#9bb0c9; --ok:#4ade80; }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0f14 0%,#0d1520 100%);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{max-width:760px;width:100%;background:var(--card);border:1px solid #1f2937;border-radius:20px;box-shadow:0 20px 50px rgba(0,0,0,.35);padding:28px;text-align:center}
    h1{margin:0 0 8px;font-size:28px;letter-spacing:.2px}
    p{margin:10px 0;color:var(--muted)}
    .badge{display:inline-flex;align-items:center;gap:8px;background:#0f1a26;border-radius:50px;padding:6px 14px;color:var(--ok);font-weight:600;margin-top:20px}
    .badge::before{content:"âœ”";font-size:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>This is a Clean & Compliant Website</h1>
      <p>All content on this website is safe, lawful, and fully compliant with applicable regulations and platform policies.</p>
      <p>We do not host or promote any harmful, illegal, or policy-violating materials.</p>
      <div class="badge">Verified Safe</div>
    </div>
  </div>
</body>
</html>
